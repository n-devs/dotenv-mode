language: node_js
cache: yarn
services: docker
node_js: '14'

### Build
directories:
  - packages/dotenv-mode/node_modules
script:
  # build node package
  - cd packages/dotenv-mode
  - cp -f ../../README.md ./
  - yarn install
  - yarn build
  - yarn run test:ci
  - cd ../../

## Publish
deploy:
  provider: script
  script: bash deploy.sh
  skip_cleanup: true
  on:
    tags: true   